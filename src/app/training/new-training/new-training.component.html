<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Start working out!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field *ngIf="loading">
                <mat-select placeholder="Select exercise" ngModel name="exercise" required>
                  <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                    {{ exercise.name }} 
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-spinner *ngIf="!loading"></mat-spinner>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button *ngIf="loading" type="submit" mat-button color="primary" [disabled]="f.invalid">Start</button>
        </mat-card-actions>
    </mat-card>
  </form>
</section>
